<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="icon" href="assets/img/logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="head_bar">
  <img src="assets/img/logo.png" class="logo" alt="">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>

<main>
  <section class="input_section">
    <h2>Masukkan Buku Anda!</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul Buku</label>
        <input id="inputBookTitle" type="text" placeholder="Masukan Judul Buku Anda" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" placeholder="Masukan Nama Penulis Buku" required>
      </div>
      <div class="input">
        <label for="inputBookGenre">Genre</label>
        <input id="inputBookGenre" type="text" placeholder="Masukan Genre Buku" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun Terbit</label>
        <input id="inputBookYear" type="number" placeholder="Masukan Tahun Terbit Buku" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsCompletee">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="complete">Belum selesai dibaca</span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook">
      <div>
        <input id="searchBookbyTitle" class="search" type="text" placeholder="Cari Berdasarkan Judul Buku">
        <button id="searchSubmit" type="submit">Cari</button>
      </div>

      <div class="innerBookshelf">
        
      </div>
    </form>
  </section>
  
  <section class="book_shelf left-sec">
    <h2>Belum selesai dibaca</h2>
    
    <div id="incompleteBookshelfList" class="book_list">
  
    </div>
  </section>
  
  <section class="book_shelf right-sec">
    <h2>Selesai dibaca</h2>
    
    <div id="completeBookshelfList" class="book_list">

    </div>
  </section>
</main>
<script src="https://kit.fontawesome.com/bd2044f52a.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
